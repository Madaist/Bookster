<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Borrow book</title>
</head>
<body>

<form th:action="@{/borrowBook}"  th:object="${book}" method="POST">
    <div class="container">
        <div>
            <label for = "title"><b>Title</b></label>
            <input type="text" placeholder="Enter the book you want to borrow" name="title" id="title" th:field="*{title}" required>
        </div>

        <div>
            <button class = "btn" type="submit" name="action">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
